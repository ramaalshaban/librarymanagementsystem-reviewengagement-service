<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login to $projectName</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --radius: 10px;
        --padding: 12px 24px;
        --color-google: #4285f4;
        --color-apple: #000000;
        --color-github: #24292e;
        --color-gitlab: #e24329;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        background: linear-gradient(145deg, #f5f5f5, #e0e0e0);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .login-box {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 18px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border-radius: var(--radius);
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
      }

      button.login-button {
        width: 100%;
        padding: var(--padding);
        border: none;
        background-color: #3b82f6;
        color: white;
        border-radius: var(--radius);
        font-size: 16px;
        cursor: pointer;
        font-weight: 500;
        margin-top: 10px;
      }

      .error-area {
        margin-top: 10px;
        display: none;
      }

      .error-area textarea {
        width: 100%;
        height: 80px;
        font-family: monospace;
        font-size: 12px;
        color: red;
        border: 1px solid #ccc;
        border-radius: var(--radius);
        background: #fff0f0;
        resize: none;
        padding: 10px;
        box-sizing: border-box;
      }

      .divider {
        text-align: center;
        margin: 25px 0;
        position: relative;
      }

      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        height: 1px;
        background: #ccc;
        top: 50%;
        width: 40%;
      }

      .divider::before {
        left: 0;
      }
      .divider::after {
        right: 0;
      }

      .divider span {
        background: white;
        padding: 0 12px;
        font-size: 14px;
        color: #666;
      }

      .social-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .social-button {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        border: none;
        border-radius: var(--radius);
        padding: var(--padding);
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        color: white;
        transition: transform 0.2s ease;
      }

      .social-button:hover {
        transform: translateY(-2px);
      }

      .social-button img {
        height: 20px;
        margin-right: 10px;
      }

      .google {
        background-color: var(--color-google);
      }
      .apple {
        background-color: var(--color-apple);
      }
      .github {
        background-color: var(--color-github);
      }
      .gitlab {
        background-color: var(--color-gitlab);
      }

      .session-info {
        text-align: center;
        font-size: 13px;
        color: #666;
        margin-top: 30px;
      }

      .logout-link {
        color: #999;
        font-size: 13px;
        text-decoration: underline;
        cursor: pointer;
        display: inline-block;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>Login to $projectName</h1>

      <form id="native-login-form">
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="login-button">Login</button>

        <div class="error-area" id="error-box">
          <textarea readonly id="error-textarea"></textarea>
        </div>
      </form>

      <div class="divider"><span>or</span></div>

      <div class="social-buttons">
        <a class="social-button google" data-social-auth="/auth/google">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google"
          />
          Continue with Google
        </a>

        <a class="social-button apple" data-social-auth="/auth/apple">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
            alt="Apple"
          />
          Continue with Apple
        </a>

        <a class="social-button github" data-social-auth="/auth/github">
          <img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="GitHub"
          />
          Continue with GitHub
        </a>

        <a class="social-button gitlab" data-social-auth="/auth/gitlab">
          <img
            src="https://about.gitlab.com/images/press/logo/png/gitlab-icon-rgb.png"
            alt="GitLab"
          />
          Continue with GitLab
        </a>
      </div>

      <div class="session-info" id="session-info" style="display: none">
        Logged in as <span id="user-email"></span><br />
        <a class="logout-link" id="logout-link">Logout</a>
      </div>
    </div>

    <script>
      const pathParts = window.location.pathname.split("/").filter(Boolean);

      const isTenantPrefixedLogin =
        pathParts.length === 2 &&
        pathParts[0].startsWith("$") &&
        pathParts[1] === "login";
      const tenantId = isTenantPrefixedLogin ? pathParts[0].slice(1) : null;

      const withTenantPrefix = (path) =>
        tenantId ? `/$${tenantId}${path}` : path;

      function getRedirectUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get("redirect");

        if (!redirect) return withTenantPrefix("/currentuser");

        try {
          const url = new URL(redirect, window.location.origin);

          // Allow only:
          // - Same origin relative redirects
          // - OR full URLs starting with http or https
          if (
            url.origin === window.location.origin ||
            redirect.startsWith("http://") ||
            redirect.startsWith("https://")
          ) {
            return redirect;
          }
        } catch (err) {
          console.warn("Invalid redirect URL", redirect);
        }

        // Fallback
        return withTenantPrefix("/currentuser");
      }

      // Adjust all social login links
      window.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("[data-social-auth]").forEach((link) => {
          const base = link.getAttribute("data-social-auth");
          link.href = withTenantPrefix(base);
        });

        // Check session
        fetch(withTenantPrefix("/currentuser"), { credentials: "include" })
          .then((res) => {
            if (!res.ok) throw new Error("Not logged in");
            return res.json();
          })
          .then((user) => {
            document.getElementById("user-email").textContent =
              user.email + (user.fullname ? ` (${user.fullname})` : "");
            document.getElementById("session-info").style.display = "block";
          })
          .catch(() => {});
      });

      document
        .getElementById("native-login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const errorBox = document.getElementById("error-box");
          const errorText = document.getElementById("error-textarea");

          errorBox.style.display = "none";
          try {
            const response = await fetch(withTenantPrefix("/login"), {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify({ username: email, password }),
            });

            if (response.ok) {
              window.location.href = getRedirectUrl();
            } else {
              const errorJson = await response.json();
              errorText.value = JSON.stringify(errorJson, null, 2);
              errorBox.style.display = "block";
            }
          } catch (err) {
            errorText.value = "Unexpected error:\n" + err.message;
            errorBox.style.display = "block";
          }
        });

      document
        .getElementById("logout-link")
        .addEventListener("click", async (e) => {
          e.preventDefault();
          try {
            const res = await fetch(withTenantPrefix("/logout"), {
              method: "POST",
              credentials: "include",
            });
            if (res.ok) {
              window.location.href = location.pathname;
            } else {
              alert("Logout failed.");
            }
          } catch (err) {
            alert("Logout error.");
            console.error(err);
          }
        });
    </script>
  </body>
</html>
