<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Demo â€“ Social Providers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --radius: 10px;
        --padding: 12px 24px;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        margin-bottom: 30px;
      }

      .auth-buttons {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 260px;
      }

      .auth-button {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        border: none;
        border-radius: var(--radius);
        padding: var(--padding);
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        color: white;
        transition:
          transform 0.2s ease,
          background 0.2s ease;
      }

      .auth-button img {
        height: 22px;
        margin-right: 10px;
      }

      .auth-button:hover {
        transform: translateY(-2px);
      }

      .google {
        background-color: #4285f4;
      }
      .apple {
        background-color: #000000;
      }
      .github {
        background-color: #24292e;
      }
      .gitlab {
        background-color: #e24329;
      } /* Better contrast */
    </style>
  </head>
  <body>
    <h1>Login With:</h1>

    <div class="auth-buttons">
      <a class="auth-button google" href="/auth/google">
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt="Google"
        />
        Continue with Google
      </a>

      <a class="auth-button apple" href="/auth/apple">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
          alt="Apple"
        />
        Continue with Apple
      </a>

      <a class="auth-button github" href="/auth/github">
        <img
          src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          alt="GitHub"
        />
        Continue with GitHub
      </a>

      <a class="auth-button gitlab" href="/auth/gitlab">
        <img
          src="https://about.gitlab.com/images/press/logo/png/gitlab-icon-rgb.png"
          alt="GitLab"
        />
        Continue with GitLab
      </a>
    </div>
  </body>
</html>
